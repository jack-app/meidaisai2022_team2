<html lang="ja">
  <head>
    <meta charset="utf-8" />

    />

    <link rel="stylesheet" href="./css/map.css" />

    <link rel="icon" href="" type="image/svg+xml" />
    <link rel="icon alternate" href="" type="image/png" />

    <title>よりみちず</title>
    <!--script src="https://maps.google.com/maps/api/js?key=AIzaSyBKL_sb1YxMUcpZdzr5pTFllKEmRdbYecw"></script-->
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyBKL_sb1YxMUcpZdzr5pTFllKEmRdbYecw&libraries=places&v=weekly"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header class="paseHeader">
      <div class="headerContainer">
        <h1><span>よりみちず</span></h1>
        <!-- <p>説明文</p> -->
      </div>
    </header>
    <main class="paseMain">
      <div class="mainContainer">
        <div class="form-group">
          <p>出発地入力</p>
          <input
            type="text"
            class="form-control"
            id="departure"
            placeholder="出発地を入力"
          />

          <p>目的地入力</p>
          <input
            type="text"
            class="form-control"
            id="arrival"
            placeholder="目的地を入力"
          />
          <p>
            <input
              type="button"
              id="re-load"
              value="ルート再検索"
              onclick="reRender()"
            />
          </p>
          <form method="post" name="chk_ctl">
            <div class="input_item">
              <ul>
                <li>
                  <input
                    type="checkbox"
                    id="box_1"
                    value="1"
                    onclick="click_cb();"
                  /><label for="box_1" class="checkbox">野球</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="box_2"
                    value="2"
                    onclick="click_cb();"
                  /><label for="box_2" class="checkbox">サッカー</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="box_3"
                    value="3"
                    onclick="click_cb();"
                  /><label for="box_3" class="checkbox">バスケットボール</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="box_4"
                    value="4"
                    onclick="click_cb();"
                  /><label for="box_4" class="checkbox">バレーボール</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="box_5"
                    value="5"
                    onclick="click_cb();"
                  /><label for="box_5" class="checkbox">柔道</label>
                </li>
              </ul>
            </div>
          </form>
          <p>
            移動手段
            <select id="TravelMode" onchange="reRender()">
              <option value="WALKING" selected>徒歩</option>
              <option value="DRIVING">車</option>
            </select>
          </p>
          <p>
            移動距離
            <input type="text" id="journey" class="value" value="" /> 直線距離
            <input type="text" id="distance" class="value" value="" />
          </p>
        </div>
        <!--The div element for the map -->
        <div id="map_canvas"></div>
      </div>
    </main>
  </body>
</html>
