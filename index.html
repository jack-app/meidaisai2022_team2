    <!--script src="https://maps.google.com/maps/api/js?key=AIzaSyBKL_sb1YxMUcpZdzr5pTFllKEmRdbYecw"></script-->
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyBKL_sb1YxMUcpZdzr5pTFllKEmRdbYecw&libraries=places&v=weekly"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header class="paseHeader">
      <div class="headerContainer">
        <h1><span>よりみちず</span></h1>
        <!-- <p>説明文</p> -->
      </div>
    </header>
    <main class="paseMain">
      <div class="mainContainer">
        <div class="form-group">
          <p>出発地入力</p>
          <input
            type="text"
            class="form-control"
            id="departure"
            placeholder="出発地を入力"
          />

          <p>目的地入力</p>
          <input
            type="text"
            class="form-control"
            id="arrival"
            placeholder="目的地を入力"
          />
          <p>
            移動手段
            <select id="TravelMode" onchange="reRender()">
              <option value="WALKING" selected>徒歩</option>
              <option value="DRIVING">車</option>
            </select>
          </p>
          <p>
            移動距離
            <input type="text" id="journey" class="value" value="" /> 直線距離
            <input type="text" id="distance" class="value" value="" />
          </p>
        </div>
        <!--The div element for the map -->
        <div id="map_canvas"></div>
      </div>
    </main>
  </body>
</html>
